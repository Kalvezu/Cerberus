<div class="mt-4 devtools-wrapper" *ngFor="let campus of campuses">
    <details (toggle)="loadPools(campus)">
      <summary>{{ campus.campusName }}</summary>
  
      <div *ngIf="pools[campus.campusId]">
        <div *ngFor="let pool of pools[campus.campusId]">
          <details (toggle)="loadPcs(pool)">
            <summary>{{ pool.pcPoolName }}</summary>
  
            <table class="pc-table" *ngIf="pcs[pool.pcPoolId]">
              <thead>
                <tr>
                  <th>Hostname</th>
                  <th>IP Address</th>
                  <th>MAC Address</th>
                  <th>Status</th>
                  <th>Besch√§ftigt?</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pc of pcs[pool.pcPoolId]">
                  <td>{{ pc.hostname }}</td>
                  <td>{{ pc.ipaddress }}</td>
                  <td>{{ pc.macaddress }}</td>
                  <td>{{ pc.status }}</td>
                  <td>{{ pc.busy }}</td>
                </tr>
              </tbody>
            </table>
  
          </details>
        </div>
      </div>
  
    </details>
  </div>

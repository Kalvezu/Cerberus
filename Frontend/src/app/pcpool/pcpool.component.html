<div class="pcpool-wrapper">
  <div class="main">
    <div class="grid-title" (click)="backToPool()">
      {{ poolName }}
    </div>

    <section class="grid">
      <div *ngFor="let pc of pcs"
            class="pc-tile"
            [ngClass]="tileClass(pc)"
            (click)="pickPc(pc)">
        <span>{{ pc.hostname }}</span>
        <span *ngIf="pc.busy" class="busy-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </span>
      </div>
    </section>
  </div>

  <aside class="menu">
    <h2>{{ selectedPc ? selectedPc.hostname : poolName }}</h2>

    <button class="cmd-btn" (click)="run('overview')">Zur Ãœbersicht</button>
    <button class="cmd-btn" (click)="loadPcs()">Reload</button>
    <button class="cmd-btn" (click)="run('mon-on')">
      {{ selectedPc ? 'Monitor An' : 'Monitore AN' }}
    </button>
    <button class="cmd-btn" (click)="run('mon-off')">
      {{ selectedPc ? 'Monitor Aus' : 'Monitore AUS' }}
    </button>
    <button class="cmd-btn" (click)="run('lock')">
      {{ selectedPc ? 'PC Lock' : 'PCs Lock' }}
    </button>
    <button class="cmd-btn" (click)="run('unlock')">
      {{ selectedPc ? 'PC Unlock' : 'PCs Unlock' }}
    </button>
    <button class="cmd-btn" (click)="run('restart')">
      {{ selectedPc ? 'Restart' : 'Restart all' }}
    </button>
    <button class="cmd-btn" (click)="run('shutdown')">
      {{ selectedPc ? 'Shutdown' : 'Shutdown all' }}
    </button>
    <button class="cmd-btn" (click)="run('wol')">
      {{ selectedPc ? 'Wake on Lan' : 'Wake all on Lan' }}
    </button>
  </aside>
</div>
